<!DOCTYPE html>
<html lang="en">
<head>
    <!--Style will refer to style.css document-->
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT</title>

<script src="rtudetail.js"></script>
