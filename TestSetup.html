<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - Subrack Inspection</title>
    <!-- Add PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
      window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="https://unpkg.com/pdf-lib@^1.16.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .checkpoint {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        
        .checkpoint input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkpoint label {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            background: rgba(255,255,255,0.8);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />    
    
    <!-- Subrack Inspection Page -->
<div id="TestSetup">
   <h1 style="text-align: center;">
    Test Setup
   </h1>
   
   <!-- Reference Diagram Section with Checkpoints -->
   <div style="text-align: center;">
       <div class="image-container">
           <img id="setupDiagram" src="images/test_setup_diagram.png" alt="Test Setup Reference Diagram" 
                style="max-width: 100%; height: auto; border: 1px solid #ccc; padding: 5px;">
           
           <!-- Checkboxes positioned over the image -->
            <div class="checkpoint" style="top: 27.5%; right: 1%;">
                <input type="checkbox" id="check1">
                <label for="check1">Master IEC101 Main Channel</label>
            </div>
            <div class="checkpoint" style="top: 42%; right: 1%;">
                <input type="checkbox" id="check2">
                <label for="check2">Master IEC101 Redundant Channel</label>
            </div>
            <div class="checkpoint" style="top: 61.5%; right: 12%;">
                <input type="checkbox" id="check3">
                <label for="check3">Master IEC104/DNP3 Main Channel</label>
            </div>
            <div class="checkpoint" style="top: 74%; right: 12%;">
                <input type="checkbox" id="check4">
                <label for="check4">Master IEC104/DNP3 Redundant Channel</label>
            </div>
           <!-- Add more checkpoints as needed -->
       </div>
   </div>
   
   <!-- Add the submit button panel at the bottom -->
  <div class="control-panel">
      <button id="submitBtn" onclick="goToNextPage()">
          Save &amp; Continue
      </button>
      <button onclick="goToPreviousPage()">
          Back
      </button>
  </div>
</div>

<script src="TestSetup.js"></script>
<script src="navigationGuard.js"></script>
</body>
</html>
