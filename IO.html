<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - Bill of Quantity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Initialize jsPDF after loading
        document.addEventListener('DOMContentLoaded', () => {
            if (window.jspdf && window.jspdf.jsPDF) {
                window.jsPDF = window.jspdf.jsPDF;
            } else {
                console.warn("jsPDF library not fully loaded. PDF features might not work.");
            }
        });
    </script>
</head>
<body>
        
        <div id="sheetsContainer" class="sheet-container">
            </div>

        <div class="control-panel">
            <button id="submitBtn">Submit & Download PDF</button>
        </div>
    </div>

<script src="IO.js"></script> </body>
</html>
