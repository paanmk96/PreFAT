<!DOCTYPE html>
<html lang="en">
<head>
    <!--Style will refer to style.css document-->
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - Signature</title>
    <!-- Add PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
    // Initialize jsPDF after loading
      window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="https://unpkg.com/pdf-lib@^1.16.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />    
    
    <!-- Signature Page -->
<div class="signature-upload">
   <h1 style="text-align: center;">
    Upload Signature
   </h1>
        <div class="signature-form">
            <label>Please upload your signature image</label>
            <div class="upload-area">
                <input type="file" id="signatureUpload" accept="image/*" />
                <div id="signaturePreview"></div>
                <p id="uploadInstructions">Click to upload or drag and drop your signature file</p>
            </div>
            <div class="signature-info">
                <label for="signerName">Name:</label>
                <input type="text" id="signerName" readonly>
                <label for="signerTitle">Designation:</label>
                <input type="text" id="signerTitle" readonly>
                <div id="signaturePreview"></div>
                <div id="uploadInstructions"></div>
            </div>
        </div>

   <!-- Add the submit button panel at the bottom -->
  <div class="control-panel">
      <button id="submitBtn" onclick="handleSignatureSubmission()">
          Save & Continue
      </button>
      <button onclick="goToPreviousPage()">
          Back
      </button>
  </div>
  </div>
<script src="commonFunctions.js"></script> 
<script src="generatePDF.js"></script> 
<script src="signature.js"></script> 
<script src="navigationGuard.js"></script>

</body>
</html>
