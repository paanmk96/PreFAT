<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT - Bill of Quantity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Initialize jsPDF after loading
        document.addEventListener('DOMContentLoaded', () => {
            if (window.jspdf && window.jspdf.jsPDF) {
                window.jsPDF = window.jspdf.jsPDF;
            } else {
                console.warn("jsPDF library not fully loaded. PDF features might not work.");
            }
        });
    </script>
</head>
<body>
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" onerror="this.onerror=null; this.src='https://placehold.co/100x60/cccccc/ffffff?text=Logo'; this.alt='Logo Placeholder';" />

    <div id="bqPageContainer" class="page-container">
        <h1>Bill of Quantity</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <div class="form-group">
                    <label for="diCount">Number of DI Modules</label>
                    <input type="number" id="diCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="doCount">Number of DO Modules</label>
                    <input type="number" id="doCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="aiCount">Number of AI Modules</label>
                    <input type="number" id="aiCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="aoCount">Number of AO Modules</label>
                    <input type="number" id="aoCount" min="0" max="40" value="0" />
                </div>
            </div>
            <button id="generateBtn">Generate Sheets</button>
            <button id="clearBtn">Clear All</button>
            <button id="backBtn">Back</button>
        </div>
        
        <div id="sheetsContainer" class="sheet-container">
            </div>

        <div class="control-panel">
            <button id="submitBtn">Submit & Download PDF</button>
        </div>

        <div id="qrScannerModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); z-index:2000; justify-content:center; align-items:center; flex-direction:column;">
            <div style="background:white; padding:20px; border-radius:8px; text-align:center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                <h3>Scan Serial Number</h3>
                <div id="qr-reader-modal" style="width:300px; height:280px; margin:15px auto; border: 1px solid lightgray;"></div>
                <button id="cancelScanButtonModal" type="button" style="padding:10px 15px; background-color:#dc3545; color:white; border:none; border-radius:4px; cursor:pointer;">Cancel Scan</button>
            </div>
        </div>
    </div>
<script src="BQ.js"></script>
<script src="pdf.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script src="QR.js"></script>
<script src="rtudetail.js"></script> </body>
</html>
