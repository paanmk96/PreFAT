    <title>DF1725IED Pre-FAT</title>
    <!-- Add PDF generation libraries -->

<div class="DI-Parameter">

                <table>

                            <th rowspan="2" style="text-align: center;">

                            </th>
                            <th colspan="2" style="text-align: center;">

                            </th>
                            <th rowspan="2" style="text-align: center;">
                            OK
                            </th>
                            <th rowspan="2" style="text-align: center;">

                        </tr>
                        <tr>
                            <th style="text-align: center;">
                            SPI
                            </th>
                            <th style="text-align: center;">

                    </tbody>

                            Parameter
                            </th>
                            <th colspan="2" style="text-align: center;">
                            Standard Setting
                            </th>
                            <th rowspan="2" style="text-align: center;">
                            OK
                            </th>
                            <th rowspan="2" style="text-align: center;">
                            NO
                            </th>
                        </tr>
                        <tr>
                            <th style="text-align: center;">

                            </th>
                            <th style="text-align: center;">
                            DPI
                            </th>
                        </tr>
                    </thead>
            <tbody id="UnderLogicalModuleTbody">
                <!---script-->
            </tbody>
        </table>

   </div>
   <!-- Add the submit button panel at the bottom -->
  <div class="control-panel">
      <button id="submitBtn" onclick="handleParamDISubmission()">
          Save &amp; Continue
      </button>
      <button onclick="goToPreviousPage()">  <!-- Changed function name -->
          Back
      </button>
  </div>
  </div>
<script src="commonFunctions.js"></script> 
<script src="generatePDF.js"></script>
