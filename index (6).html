<!DOCTYPE html>
<html lang="en">
<head>
    <!--Style will refer to style.css document-->
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DF1725IED Pre-FAT</title>
    <!-- Add PDF generation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
    // Initialize jsPDF after loading
      window.jsPDF = window.jspdf.jsPDF;
    </script>

</head>
<body>
    <!-- Logo at top right -->
    <img src="Icon/GV.png" alt="Logo" class="logo" id="logo" title="Go to Login Page" />

    <!-- Login Page -->
    <div id="loginPage" class="page-container">
        <h1>Login</h1>
        <div class="control-panel" style="max-width: 400px; margin: auto;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" autocomplete="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="current-password" />
            </div>
            <button onclick="goToUserDetails()">Login</button>
        </div>
    </div>

    <!-- RTU Info Page -->
    <div id="rtuPage" class="page-container hidden">
        <h1>RTU Information</h1>
        <div class="control-panel" style="max-width: 600px; margin: auto;">
            <div class="form-group">
                <label for="rtuSerial">RTU Serial No.</label>
                <input type="text" id="rtuSerial" />
            </div>
            <div class="form-group">
                <label for="contractNo">Contract No.</label>
                <input type="text" id="contractNo" />
            </div>
            <button onclick="goBackToUserDetails()">Back</button>
            <button onclick="goToBQPage()">Next</button>
        </div>
    </div>

    <!-- Bill of Quantity Page -->
    <div id="bqPage" class="page-container hidden">
        <h1>Bill of Quantity</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <div class="form-group">
                    <label for="diCount">Number of DI Modules</label>
                    <input type="number" id="diCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="doCount">Number of DO Modules</label>
                    <input type="number" id="doCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="aiCount">Number of AI Modules</label>
                    <input type="number" id="aiCount" min="0" max="40" value="0" />
                </div>
                <div class="form-group">
                    <label for="aoCount">Number of AO Modules</label>
                    <input type="number" id="aoCount" min="0" max="40" value="0" />
                </div>
            </div>
            <button id="generateBtn">Generate Sheets</button>
            <button id="clearBtn">Clear All</button>
            <button onclick="goBackToRTUPage()">Back</button>
        </div>
        
        <div id="sheetsContainer" class="sheet-container">
            <!-- All module sheets will be generated here -->
        </div>

        <!-- Add the submit button panel at the bottom -->
        <div class="control-panel">
            <button id="submitBtn">Submit & Download PDF</button>
            <button onclick="goBackToRTUPage()">Back</button>
        </div>
    </div>

<script src="main.js"></script> </body>
</html>
